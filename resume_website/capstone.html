<!DOCTYPE html>
	<title>Capstone Project</title>
	<div class="sidebar">
	    <header>
	    	<link rel="stylesheet" href="./stylesheet.css"/>
	    	<script src="script.js"></script>
	    	<h1>Video Player</h1>
	    	<h2>Now with <br>////*ads*////<br>Wow! </h2>
	    </header>
		
		<body>
			<div style="padding-bottom:300px">
			<div class="center_content_mid">	
	 			Switch point: <input type="number" id="switch"> Type in a number of seconds, at which time the 'ad' will play. Default is 5.
			</div>

			<div class="center_content_mid">	
				<div id="video-container">

					<video id="video" width="640" height="365">
						<source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
						<p>
				  			Your browser doesn't support HTML5 video.
				  			<a href="showoff.mp4">Download</a> the video instead.
						</p>
					</video>
				</div>
				<div id="video-controls">
					<button type="button" class="button" id="play-pause">Play</button>
					<input type="range" class="slider" id="seek-bar" value="0">
					<button type="button" class="button" id="mute">Mute</button>
					<input type="range" class="slider" id="volume-bar" min="0" max="1" step="0.1" value="1">
					<button type="button" class="button" id="full-screen">Full-Screen</button>
				</div>
			</div>
			
	
		</body>

</html>
